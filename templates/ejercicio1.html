<!DOCTYPE html>
<html lang="es">
<head>
  <title>Ejercicio 1</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
    }

    form {
      margin: 20px auto;
      width: 300px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      box-sizing: border-box;
    }

    button[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h1>Calculo de Compras</h1>

  <form method="POST">
    <label for="nombre">Ingresa tu nombre:</label>
    <input type="text" id="nombre" name="nombre" required><br>

    <label for="edad">Ingresa tu edad:</label>
    <input type="text" id="edad" name="edad" required><br>

    <label for="cantidad_tarros">Ingresa la cantidad de tarros de pintura a comprar:</label>
    <input type="text" id="cantidad_tarros" name="cantidad_tarros" required><br>

    <button type="submit">Calcular</button>
  </form>

  {% if nombre is not none %}
    <h2>Resultados</h2>
    <p>Nombre: {{ nombre }}</p>
    <p>Edad: {{ edad }}</p>
    <p>Cantidad de tarros: {{ cantidad_tarros }}</p>
    <p>Total sin descuento: ${{ total_sin_descuento }}</p>
    <p>Descuento: ${{ descuento }}</p>
    <p>Total a pagar es de: ${{ total_con_descuento }}</p>
  {% endif %}

</body>
</html>
